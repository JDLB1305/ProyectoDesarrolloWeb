        <h1 class="titulo3">CONTACT</h1>

        <section class="contacto container my-4">
            <form action="#">
                <div class="row mb-3">
                    <div class="col-md-6 col-12">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="First Name and Last Name" required>
                    </div>
                    <div class="col-md-6 col-12">
                        <label for="email" class="form-label">Email Address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-100" id="enviar-btn">Submit</button>
                </div>
            </form>
        </section>
